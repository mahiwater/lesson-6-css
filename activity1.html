<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
#static{
position:static;
background-color:aquamarine;
width: 200px;
height: 50px;
}
#sticky{
position:sticky;
background-color:rgb(255, 127, 240);
width: 200px;
height: 50px;
top:0px;
left: 0px;
}
#relative{
position:relative;
background-color:rgb(127, 127, 255);
width: 200px;
height: 50px;
top:0px;
left: 0px;
}
#absolute{
position:absolute;
background-color:rgb(255, 142, 127);
width: 200px;
height: 20px;
top:10px;
left: 50px;
}
#fixed{
position:fixed;
background-color:rgb(191, 255, 127);
width: 200px;
height: 20px;
top:10px;
right: 50px;
}

</style>
</head>
<body>
    <div id="static"> static position</div>
    <div id="sticky"> sticky psistion</div>
    <div id="relative"> relative position
    <div id="absolute"> absolute position</div>
</div>
<div id="fixed"> fixed position</div>
    

</body>
</html>
